<!DOCTYPE html>
<html lang="ru">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Бронирование </title>
</head>
<body>
<div th:replace="fragments/header_footer :: header"></div>
<div class="body">
    <h1>Бронирование комнат</h1>
    <h2 th:if="${message}" th:text="${message}" style="color: red"></h2>
</div>

<div class="booking_body" style="width: 50%; display: flex; flex-direction: row; justify-content: center">
    <form th:name="newBooking" th:action="@{/newBooking}" method="post" th:object="${card}" id="newBooking">
        <div class="mb-3">
            <label for="arrival" class="form-label">Дата заселения</label>
            <input class="form-control" id="arrival" type="date" required placeholder="Default input"
                   aria-label="default input example" name="arrival" field="*{arrival}">
            <div class="form-text">Выберите дату заселения</div>
        </div>
        <div class="mb-3">
            <label for="leaving" class="form-label">Дата выселения</label>
            <input class="form-control" id="leaving" type="date" placeholder="Default input"
                   aria-label="default input example" name="leaving" field="*{leaving}" required>
            <div class="form-text">Выберите дату выселения</div>
        </div>
        <div class="mb-3">
            <label for="apartment" class="form-label">Комната</label>
            <input type="text" class="form-control" id="apartment" name="apartment" field="*{apartment}" required>
            <div class="form-text">Выберите комнату</div>
        </div>

        <div class="mb-3">
            <label for="clientPhone" class="form-label">Номер телефона</label>
            <input type="text" class="form-control" id="clientPhone" name="clientPhone" field="*{clientPhone}" required>
            <div class="form-text">Введите свой номер телефона</div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="paid" name="paid" field="*{paid}">
            <label class="form-check-label" for="paid">Оплатить всю стоимость</label>
        <br>
            <input type="checkbox" class="form-check-input" id="prepayment" name="prepayment" field="*{prepayment}">
            <label class="form-check-label" for="prepayment">Внести предоплату</label>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>


<div th:replace="fragments/header_footer :: footer"></div>
<script type="text/javascript" src="webjars/jquery/3.6.0/jquery.js"></script>
<script type="text/javascript" src="webjars/bootstrap/5.1.3/js/bootstrap.js"></script>
<script type="text/javascript" th:src="@{js/js.js}" src="../static/js/js.js"></script>
</body>
</html>
